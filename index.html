<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0;">
    <link rel="stylesheet" href="assets/styles/mobile/my-custom-theme.css"/>
    <link rel="stylesheet" href="assets/styles/mobile/jquery.mobile.icons-1.4.2.css"/>
    <link rel="stylesheet" href="assets/styles/mobile/jquery.mobile.structure-1.4.2.css"/>
    <link rel="stylesheet" href="assets/styles/scrollbar.css"/>
    <link rel="stylesheet" href="assets/styles/index.css"/>
</head>
<body>
<div data-role="page" id="index-page" data-title="火热战报" class="hide">
    <div class="layout-header" data-position="fixed" data-tap-toggle="false">
        <div class="layout-header-box">
            <div class="sprites layout-home-icon"><a href="#"></a></div>
            <h1>火热战报</h1>
        </div>
    </div>

    <div role="main" class="ui-content layout-content">
        <div id="scroller">
            <div id="pullDown">
                <span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
            </div>
            <div class="page-width layout-banner-box" id="layout-banner-box"></div>

            <div class="page-width focus-picture" id="focus-picture"></div>

            <div id="news-list-container">

            </div>
            <div id="pullUp">
                <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
            </div>
        </div>
    </div>

    <div data-position="fixed" data-tap-toggle="false" class="layout-footer">
        <div class="page-width layout-footer-nav">
            <ul class="cl">
                <li class="nav-item1">
                    <a href="#">
                        <i class="sprites"></i>
                        <span>百万竞猜</span>
                    </a>
                </li>
                <li class="nav-item2">
                    <a href="#">
                        <i class="sprites"></i>
                        <span>今日赛事</span>
                    </a>
                </li>
                <li class="nav-item3">
                    <a href="#" class="active">
                        <i class="sprites"></i>
                        <span>火热战报</span>
                    </a>
                </li>
                <li class="nav-item4">
                    <a href="#">
                        <i class="sprites"></i>
                        <span>聊天室</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>

<!-- 品牌露出模板 -->
<script id="banner-template" type="text/html">
    {{ if( list.length >>> 0 ){ }}
    <div class="page-width layout-banner">
        <ul>
        {{ for ( var i = 0, len = list.length; i < len; i++ ) { }}
            <li><a href="{{= list[i].src }}" target="_blank">{{= list[i].title }}</a> </li>
        {{ } }}
        </ul>
    </div>
    <div class="sprites close-banner"></div>
    {{ } }}
</script>

<!-- 焦点图模板 -->
<script id="focus-template" type="text/html">
    {{ if( list.length >>> 0 ){ }}
    <div class="focus-picture-box" id="focus-picture-box">
        {{ for ( var i = 0, len = list.length; i < len; i++ ) { }}
            <div class="focus-picture-list">
                <a href="{{= list[i].src }}#{{= list[i].aid }}">
                    <img src="{{= list[i].imgSrc }}"/>
                </a>
            </div>
        {{ } }}
    </div>
    <div class="cl focus-picture-control">
        <div class="fl focus-picture-titles" id="focus-picture-titles">
            {{ for ( var i = 0, len = list.length; i < len; i++ ) { }}
                {{ if( i === 0 ) { }}
                    <a href="{{= list[i].src }}#{{= list[i].aid }}" class="on">{{= list[i].title }}</a>
                {{ } else { }}
                    <a href="{{= list[i].src }}#{{= list[i].aid }}">{{= list[i].title }}</a>
                {{ } }}
            {{ } }}
        </div>
        <div class="fr focus-picture-buttons" id="focus-picture-buttons">
            {{ for ( var i = 0, len = list.length; i < len; i++ ) { }}
                {{ if( i === 0) { }}
                    <a href="javascript:void(null)" class="on">{{= list[i].title }}</a>
                {{ } else { }}
                    <a href="javascript:void(null)">{{= list[i].title }}</a>
                {{ } }}
            {{ } }}
        </div>
    </div>
    {{ } }}
</script>

<!-- 热点新闻列表模板 -->
<script id="hot-news-template" type="text/html">
    {{ if( list.length >>> 0 ){ }}
    {{ for ( var i = 0, len = list.length; i < len; i++ ) {
        var target = list[i];
    }}
    <div class="news-list-box">
        <div class="sprites news-list-header">
            <a class="category" href="{{= target.src }}#{{= target.type }}">{{= target.title }}</a>
        </div>

        {{ if( target.list.length >>> 0 ) { }}
        {{ for ( var j = 0, length = target.list.length; j < length; j++ ) {
            var current = target.list[j];
        }}

            {{ if( current.imgSrc ) { }}
            <div class="cl news-list-body">
                <div class="fl thumb-box">
                    <a href="{{= current.src }}#{{= current.aid }}" class="thumb">
                        <img src="{{= current.imgSrc }}"/>
                        {{ if( current.player ) { }}
                            <span class="sprites video-play-btn"></span>
                        {{ } }}
                    </a>
                </div>
                <div class="fr news-content">
                    <div class="in-news-content">
            {{ } else { }}
            <div class="news-list-body">
                <div class="news-content news-list-lace">
                    <div>
            {{ } }}

                    <a href="{{= current.src }}#{{= current.aid }}"><h2>{{= current.title }}</h2></a>
                    <p>
                        {{= current.info }}
                    </p>
                </div>
            </div>

        </div>

        {{ } }}
        {{ } }}
    </div>
    {{ } }}
    {{ } }}
</script>

<script src="assets/require.js" data-main="assets/src/controller/index"></script>
</body>
</html>
