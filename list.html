<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0;">
    <link rel="stylesheet" href="assets/styles/index.css"/>
    <script src="assets/require.min.js" data-main="assets/dist/controller/index"></script>
</head>
<body>
<div data-role="page" id="list-page"  data-title="">
    <div class="layout-header" data-position="fixed"  data-tap-toggle="false">
        <div class="layout-header-box">
            <div class="sprites layout-home-icon layout-goback-index"><a href="index.html"></a></div>
            <h1 id="news-lists-title"></h1>
        </div>
    </div>

    <div role="main" class="ui-content layout-content">
        <div id="scroller">
            <div id="pullDown">
                <span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
            </div>
            <div id="news-lists-container">

            </div>
            <div id="pullUp">
                <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
            </div>
        </div>

    </div>

    <div data-position="fixed" data-tap-toggle="false" class="layout-footer">
        <div class="page-width layout-footer-nav">
            <ul class="cl">
                <li class="nav-item1">
                    <a href="#">
                        <i class="sprites"></i>
                        <span>百万竞猜</span>
                    </a>
                </li>
                <li class="nav-item2">
                    <a  data-transition="slide" href="#">
                        <i class="sprites"></i>
                        <span>今日赛事</span>
                    </a>
                </li>
                <li class="nav-item3">
                    <a href="index.html" class="active">
                        <i class="sprites"></i>
                        <span>火热战报</span>
                    </a>
                </li>
                <li class="nav-item4">
                    <a href="#">
                        <i class="sprites"></i>
                        <span>聊天室</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- 新闻列表标题模板 -->
<script id="lists-title-template" type="text/html">
     {{= title }}
</script>

<!-- 新闻列表模板 -->
<script id="news-lists-template" type="text/html">
    {{ if( list.length >>> 0 ){
        list = list.reverse();
    }}
    {{ for ( var i = 0, len = list.length; i < len; i++ ) {
        var target = list[i];
    }}
    <div class="news-list-box">

        {{ if( target.imgSrc ) { }}
        <div class="cl news-list-body">
            <div class="fl thumb-box">
                <a href="{{= target.src }}{{ if( target.aid ){ }}#{{= target.aid }} {{ } }}" class="thumb">
                    <img src="{{= target.imgSrc }}"/>
                    {{ if( target.player ) { }}
                    <span class="sprites video-play-btn"></span>
                    {{ } }}
                </a>
            </div>
            <div class="fr news-content">
                <div class="in-news-content">
                    {{ } else { }}
                    <div class="news-list-body">
                        <div class="news-content news-list-lace">
                            <div>
                                {{ } }}

                                <h2><a class="atitle" href="{{= target.src }}{{ if( target.aid ){ }}#{{= target.aid }} {{ } }}">{{= target.title }}</a></h2>
                                <p>
                                    {{= target.info }}
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
    {{ } }}
    {{ } }}
</script>

</body>
</html>
