<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="assets/styles/index.css"/>
    <script src="assets/require.min.js" data-main="assets/dist/controller/index"></script>
</head>
<body>
<div class="wrapper" data-role="page" id="list-page"  data-title="">

    <div role="main" class="layout-content">
        <div id="scroller">
            <div id="pullDown">
                <span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
            </div>
            <div id="news-lists-container">

            </div>
            <div id="pullUp">
                <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
            </div>
        </div>

    </div>

</div>

<!-- 新闻列表模板 -->
<script id="news-lists-template" type="text/html">
    {{ if( list.length >>> 0 ){
        list = list.reverse();
    }}
    {{ for ( var i = 0, len = list.length; i < len; i++ ) {
        var target = list[i];
    }}
    <div class="news-list-box">

        {{ if( target.imgSrc ) { }}
        <div class="cl news-list-body">
            <div class="fl thumb-box">
                <a href="{{= target.src }}{{ if( target.aid ){ }}#{{= target.aid }} {{ } }}" class="thumb">
                    <img src="{{= target.imgSrc }}"/>
                    {{ if( target.player ) { }}
                    <span class="sprites video-play-btn"></span>
                    {{ } }}
                </a>
            </div>
            <div class="fr news-content">
                <div class="in-news-content">
                    {{ } else { }}
                    <div class="news-list-body">
                        <div class="news-content news-list-lace">
                            <div>
                                {{ } }}

                                <a class="atitle" href="{{= target.src }}{{ if( target.aid ){ }}#{{= target.aid }} {{ } }}">
                                    <h2>{{= target.title }}</h2>
                                    <p>
                                        {{= target.info }}
                                    </p>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
    {{ } }}
    {{ } }}
</script>

</body>
</html>
